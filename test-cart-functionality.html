<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Functionality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Cart Functionality Test</h1>

    <div class="test-section">
        <h2>Test 1: Check Cart Initialization</h2>
        <button onclick="testCartInitialization()">Run Test</button>
        <div id="test1Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Add Item to Cart</h2>
        <button onclick="testAddToCart()">Add Test Item</button>
        <div id="test2Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Check Cart Contents</h2>
        <button onclick="testCartContents()">Check Cart</button>
        <div id="test3Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Test LocalStorage</h2>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
        <div id="test4Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 5: Manual Cart Display Test</h2>
        <button onclick="testManualCartDisplay()">Test Cart Display</button>
        <div id="test5Results" class="results"></div>
        <div id="manualCartDisplay" style="margin-top: 15px;"></div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script>
        // Test functions
        function testCartInitialization() {
            const resultsDiv = document.getElementById('test1Results');
            resultsDiv.innerHTML = '<p>Testing cart initialization...</p>';

            try {
                // Check if cart is initialized
                const cartInitialized = typeof cart !== 'undefined';
                const cartIsArray = Array.isArray(cart);
                const cartLength = cart ? cart.length : 'undefined';

                resultsDiv.innerHTML += `
                    <p>Cart initialized: <span class="${cartInitialized ? 'success' : 'error'}">${cartInitialized}</span></p>
                    <p>Cart is array: <span class="${cartIsArray ? 'success' : 'error'}">${cartIsArray}</span></p>
                    <p>Cart length: <span class="info">${cartLength}</span></p>
                    <p>Cart contents: <span class="info">${JSON.stringify(cart)}</span></p>
                `;

                if (!cartInitialized) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Cart is not initialized!</p>';
                } else if (!cartIsArray) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Cart is not an array!</p>';
                } else {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: Cart is properly initialized</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 1 error:', error);
            }
        }

        function testAddToCart() {
            const resultsDiv = document.getElementById('test2Results');
            resultsDiv.innerHTML = '<p>Adding test item to cart...</p>';

            try {
                // Create a test product
                const testProduct = {
                    id: 'test-product-123',
                    name: 'Test Product',
                    price: 100,
                    originalPrice: 150,
                    image: 'https://via.placeholder.com/150',
                    category: 'test',
                    inStock: true,
                    stockCount: 10,
                    isDeal: true,
                    isDailyDeal: true
                };

                // Add to local product database for testing
                if (typeof productDatabase === 'object') {
                    productDatabase.testProducts = [testProduct];
                }

                // Mock getProductById to return our test product
                window.getProductById = function(id) {
                    if (id === 'test-product-123') {
                        return Promise.resolve(testProduct);
                    }
                    return Promise.resolve(null);
                };

                // Add the test product to cart
                addToCart('test-product-123', 1, 'deals').then(() => {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: Test product added to cart</p>';
                    testCartContents(); // Update cart contents display
                }).catch(error => {
                    resultsDiv.innerHTML += `<p class="error">ERROR: Failed to add product - ${error.message}</p>`;
                    console.error('Add to cart error:', error);
                });

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 2 error:', error);
            }
        }

        function testCartContents() {
            const resultsDiv = document.getElementById('test3Results');
            resultsDiv.innerHTML = '<p>Checking cart contents...</p>';

            try {
                const cartContents = JSON.parse(localStorage.getItem('cart')) || [];
                const cartVariable = typeof cart !== 'undefined' ? cart : [];

                resultsDiv.innerHTML += `
                    <p>Cart in localStorage: <span class="info">${JSON.stringify(cartContents)}</span></p>
                    <p>Cart variable: <span class="info">${JSON.stringify(cartVariable)}</span></p>
                    <p>LocalStorage cart length: <span class="info">${cartContents.length}</span></p>
                    <p>Variable cart length: <span class="info">${cartVariable.length}</span></p>
                `;

                if (cartContents.length === 0 && cartVariable.length === 0) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Cart is empty in both localStorage and variable!</p>';
                } else if (cartContents.length !== cartVariable.length) {
                    resultsDiv.innerHTML += '<p class="error">WARNING: Cart lengths don\'t match between localStorage and variable!</p>';
                } else {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: Cart contents are consistent</p>';
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 3 error:', error);
            }
        }

        function testLocalStorage() {
            const resultsDiv = document.getElementById('test4Results');
            resultsDiv.innerHTML = '<p>Testing localStorage functionality...</p>';

            try {
                // Test localStorage basic functionality
                localStorage.setItem('testKey', 'testValue');
                const testValue = localStorage.getItem('testKey');
                localStorage.removeItem('testKey');

                const localStorageWorks = testValue === 'testValue';

                // Test cart-specific localStorage
                const cartData = localStorage.getItem('cart');
                const cartParsed = cartData ? JSON.parse(cartData) : null;

                resultsDiv.innerHTML += `
                    <p>LocalStorage works: <span class="${localStorageWorks ? 'success' : 'error'}">${localStorageWorks}</span></p>
                    <p>Cart data in localStorage: <span class="info">${cartData ? 'Yes' : 'No'}</span></p>
                    <p>Cart data length: <span class="info">${cartData ? cartData.length : 0}</span></p>
                    <p>Parsed cart: <span class="info">${cartParsed ? JSON.stringify(cartParsed) : 'null'}</span></p>
                `;

                if (!localStorageWorks) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: LocalStorage is not working!</p>';
                } else {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: LocalStorage is working</p>';
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 4 error:', error);
            }
        }

        function testManualCartDisplay() {
            const resultsDiv = document.getElementById('test5Results');
            const displayDiv = document.getElementById('manualCartDisplay');
            resultsDiv.innerHTML = '<p>Testing manual cart display...</p>';
            displayDiv.innerHTML = '';

            try {
                // Get cart from localStorage
                const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

                if (cartItems.length === 0) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: No items in cart to display!</p>';
                    displayDiv.innerHTML = '<p>Cart is empty</p>';
                    return;
                }

                resultsDiv.innerHTML += `<p>Found ${cartItems.length} items in cart, displaying manually...</p>`;

                let html = '<h3>Manual Cart Display:</h3><ul>';
                cartItems.forEach(item => {
                    html += `<li>${item.name} - â‚µ${item.price} x ${item.quantity}</li>`;
                });
                html += '</ul>';

                displayDiv.innerHTML = html;
                resultsDiv.innerHTML += '<p class="success">SUCCESS: Manual cart display generated</p>';

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 5 error:', error);
            }
        }

        // Run initial test
        console.log('Cart functionality test page loaded');
        testCartInitialization();
        testLocalStorage();
    </script>
</body>
</html>

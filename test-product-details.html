<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Details</title>
</head>
<body>
    <h1>Testing Product Details Fix</h1>
    <button onclick="testProductDetails()">Test Product Details</button>
    <div id="result"></div>

    <script src="products.js"></script>
    <script>
        async function testProductDetails() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Starting product fetch test...');
                // Test with a known product ID
                const product = await getProductById('69322205fe9e410b8f7812b2');
                console.log('Product fetch result:', product);

                if (product) {
                    resultDiv.innerHTML = `
                        <h2>✅ API Working!</h2>
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>Price:</strong> ₵${product.price}</p>
                        <p><strong>Category:</strong> ${product.category}</p>
                        <p><strong>Stock:</strong> ${product.stock}</p>
                        <p><strong>Description:</strong> ${product.longDescription || product.description || 'No description'}</p>
                        <p><strong>Brand:</strong> ${product.brand || 'N/A'}</p>
                        <p><strong>ID:</strong> ${product._id || product.id}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Failed: Product returned as null/undefined</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Full error details:', error);
            }
        }
    </script>
</body>
</html>

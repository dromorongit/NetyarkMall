<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Diagnosis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .info {
            color: blue;
        }
        .debug-log {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Cart Functionality Diagnosis Test</h1>

    <div class="test-section">
        <h2>Test 1: Check Cart Initialization and Scope</h2>
        <button onclick="testCartScope()">Test Cart Scope</button>
        <div id="test1Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Add Item to Cart and Check Storage</h2>
        <button onclick="testAddToCartAndStorage()">Add Test Item</button>
        <div id="test2Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Simulate Cart Page Load</h2>
        <button onclick="testCartPageLoadSimulation()">Simulate Cart Page Load</button>
        <div id="test3Results" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Manual Cart Display Test</h2>
        <button onclick="testManualCartDisplay()">Test Manual Display</button>
        <div id="test4Results" class="results"></div>
        <div id="manualCartDisplay" style="margin-top: 15px;"></div>
    </div>

    <div class="test-section">
        <h2>Debug Console Log</h2>
        <div id="debugLog" class="debug-log">Debug output will appear here...</div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script>
        // Override console.log to capture debug output
        const originalConsoleLog = console.log;
        const debugLogElement = document.getElementById('debugLog');

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);

            // Format and add to debug log
            const logEntry = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');

            debugLogElement.textContent += logEntry + '\n';
            debugLogElement.scrollTop = debugLogElement.scrollHeight;
        };

        // Test functions
        function testCartScope() {
            const resultsDiv = document.getElementById('test1Results');
            resultsDiv.innerHTML = '<p>Testing cart scope and initialization...</p>';

            try {
                // Check if cart is initialized and accessible
                const cartInitialized = typeof cart !== 'undefined';
                const cartIsArray = Array.isArray(cart);
                const cartLength = cart ? cart.length : 'undefined';
                const windowCartExists = typeof window.cart !== 'undefined';
                const windowCartIsSame = window.cart === cart;

                resultsDiv.innerHTML += `
                    <p>Cart initialized: <span class="${cartInitialized ? 'success' : 'error'}">${cartInitialized}</span></p>
                    <p>Cart is array: <span class="${cartIsArray ? 'success' : 'error'}">${cartIsArray}</span></p>
                    <p>Cart length: <span class="info">${cartLength}</span></p>
                    <p>Window.cart exists: <span class="${windowCartExists ? 'success' : 'error'}">${windowCartExists}</span></p>
                    <p>Window.cart === cart: <span class="${windowCartIsSame ? 'success' : 'error'}">${windowCartIsSame}</span></p>
                    <p>Cart contents: <span class="info">${JSON.stringify(cart)}</span></p>
                `;

                if (!cartInitialized) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Cart is not initialized!</p>';
                } else if (!cartIsArray) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Cart is not an array!</p>';
                } else if (!windowCartExists) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Window.cart is not exposed!</p>';
                } else if (!windowCartIsSame) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: Window.cart is not the same as cart variable!</p>';
                } else {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: Cart is properly initialized and accessible</p>';
                }

                // Test localStorage sync
                const localStorageCart = JSON.parse(localStorage.getItem('cart')) || [];
                resultsDiv.innerHTML += `<p>LocalStorage cart length: <span class="info">${localStorageCart.length}</span></p>`;

                if (localStorageCart.length > 0 && cart.length === 0) {
                    resultsDiv.innerHTML += '<p class="error">ERROR: LocalStorage has items but cart variable is empty!</p>';
                } else if (localStorageCart.length !== cart.length) {
                    resultsDiv.innerHTML += '<p class="warning">WARNING: Cart lengths don\'t match between localStorage and variable!</p>';
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 1 error:', error);
            }
        }

        function testAddToCartAndStorage() {
            const resultsDiv = document.getElementById('test2Results');
            resultsDiv.innerHTML = '<p>Adding test item to cart...</p>';

            try {
                // Create a test product
                const testProduct = {
                    id: 'test-diagnosis-product',
                    name: 'Diagnosis Test Product',
                    price: 100,
                    originalPrice: 150,
                    image: 'https://via.placeholder.com/150',
                    category: 'test',
                    inStock: true,
                    stockCount: 10,
                    isDeal: true,
                    isDailyDeal: true
                };

                // Mock getProductById to return our test product
                window.getProductById = function(id) {
                    if (id === 'test-diagnosis-product') {
                        return Promise.resolve(testProduct);
                    }
                    return Promise.resolve(null);
                };

                // Add the test product to cart
                addToCart('test-diagnosis-product', 1, 'deals').then(() => {
                    resultsDiv.innerHTML += '<p class="success">SUCCESS: Test product added to cart</p>';

                    // Check cart state after adding
                    setTimeout(() => {
                        const cartAfterAdd = JSON.parse(localStorage.getItem('cart')) || [];
                        resultsDiv.innerHTML += `<p>Cart after add (localStorage): <span class="info">${JSON.stringify(cartAfterAdd)}</span></p>`;
                        resultsDiv.innerHTML += `<p>Cart after add (variable): <span class="info">${JSON.stringify(cart)}</span></p>`;

                        if (cartAfterAdd.length > 0) {
                            resultsDiv.innerHTML += '<p class="success">SUCCESS: Item successfully added to localStorage</p>';
                        } else {
                            resultsDiv.innerHTML += '<p class="error">ERROR: Item was not added to localStorage</p>';
                        }

                        if (cart.length > 0) {
                            resultsDiv.innerHTML += '<p class="success">SUCCESS: Item successfully added to cart variable</p>';
                        } else {
                            resultsDiv.innerHTML += '<p class="error">ERROR: Item was not added to cart variable</p>';
                        }
                    }, 100);

                }).catch(error => {
                    resultsDiv.innerHTML += `<p class="error">ERROR: Failed to add product - ${error.message}</p>`;
                    console.error('Add to cart error:', error);
                });

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 2 error:', error);
            }
        }

        function testCartPageLoadSimulation() {
            const resultsDiv = document.getElementById('test3Results');
            resultsDiv.innerHTML = '<p>Simulating cart page load...</p>';

            try {
                // Clear debug log for this test
                debugLogElement.textContent = '=== CART PAGE LOAD SIMULATION ===\n';

                console.log('=== SIMULATING CART PAGE LOAD ===');

                // Simulate what happens when cart page loads
                const cartBefore = JSON.parse(JSON.stringify(cart));
                const localStorageBefore = JSON.parse(localStorage.getItem('cart')) || [];

                console.log('Before simulation - cart variable:', cartBefore);
                console.log('Before simulation - localStorage:', localStorageBefore);

                // Call initializeCartPage (this is what happens when cart.html loads)
                initializeCartPage();

                // Check state after initialization
                setTimeout(() => {
                    const cartAfter = JSON.parse(JSON.stringify(cart));
                    const localStorageAfter = JSON.parse(localStorage.getItem('cart')) || [];

                    resultsDiv.innerHTML += `
                        <p>Cart before simulation: <span class="info">${JSON.stringify(cartBefore)}</span></p>
                        <p>LocalStorage before: <span class="info">${JSON.stringify(localStorageBefore)}</span></p>
                        <p>Cart after simulation: <span class="info">${JSON.stringify(cartAfter)}</span></p>
                        <p>LocalStorage after: <span class="info">${JSON.stringify(localStorageAfter)}</span></p>
                    `;

                    if (localStorageAfter.length > 0 && cartAfter.length === 0) {
                        resultsDiv.innerHTML += '<p class="error">ERROR: LocalStorage has items but cart variable is empty after page load!</p>';
                    } else if (localStorageAfter.length === cartAfter.length && cartAfter.length > 0) {
                        resultsDiv.innerHTML += '<p class="success">SUCCESS: Cart properly synchronized between localStorage and variable</p>';
                    } else if (localStorageAfter.length === 0 && cartAfter.length === 0) {
                        resultsDiv.innerHTML += '<p class="info">INFO: Both cart and localStorage are empty</p>';
                    }

                }, 500);

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 3 error:', error);
            }
        }

        function testManualCartDisplay() {
            const resultsDiv = document.getElementById('test4Results');
            const displayDiv = document.getElementById('manualCartDisplay');
            resultsDiv.innerHTML = '<p>Testing manual cart display...</p>';
            displayDiv.innerHTML = '';

            try {
                // Get cart from different sources
                const cartVariable = cart || [];
                const localStorageCart = JSON.parse(localStorage.getItem('cart')) || [];
                const windowCart = window.cart || [];

                resultsDiv.innerHTML += `
                    <p>Cart variable length: <span class="info">${cartVariable.length}</span></p>
                    <p>LocalStorage cart length: <span class="info">${localStorageCart.length}</span></p>
                    <p>Window.cart length: <span class="info">${windowCart.length}</span></p>
                `;

                // Determine which cart to use for display
                let cartToDisplay = [];
                if (localStorageCart.length > 0) {
                    cartToDisplay = localStorageCart;
                    resultsDiv.innerHTML += '<p class="info">Using localStorage cart for display</p>';
                } else if (cartVariable.length > 0) {
                    cartToDisplay = cartVariable;
                    resultsDiv.innerHTML += '<p class="info">Using cart variable for display</p>';
                } else {
                    resultsDiv.innerHTML += '<p class="info">No items to display</p>';
                }

                if (cartToDisplay.length === 0) {
                    displayDiv.innerHTML = '<p>Cart is empty</p>';
                    return;
                }

                resultsDiv.innerHTML += `<p>Found ${cartToDisplay.length} items in cart, displaying manually...</p>`;

                let html = '<h3>Manual Cart Display:</h3><ul>';
                cartToDisplay.forEach(item => {
                    html += `<li>${item.name} - â‚µ${item.price} x ${item.quantity}</li>`;
                });
                html += '</ul>';

                displayDiv.innerHTML = html;
                resultsDiv.innerHTML += '<p class="success">SUCCESS: Manual cart display generated</p>';

            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">ERROR: ${error.message}</p>`;
                console.error('Test 4 error:', error);
            }
        }

        // Run initial tests
        console.log('Cart diagnosis test page loaded');
        testCartScope();
    </script>
</body>
</html>
